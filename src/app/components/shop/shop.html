<div class="shop-container">
  <div class="shop-header">
    <h1>Official Shop</h1>
    <p>Exclusive merchandise and digital products</p>
  </div>

  <div class="products-grid">
    <div *ngFor="let product of products" class="product-card" (click)="openItem(product.id)">
      <div class="product-image">
        <img [src]="(product.images && product.images.length) ? product.images[0] : product.image" [alt]="product.title || product.name" loading="lazy" />
      </div>
      <div class="product-info">
        <h3>{{ product.title || product.name }}</h3>
        <p class="excerpt">{{ product.description || product.excerpt || '' }}</p>
        <button class="btn-view" (click)="$event.stopPropagation(); openItem(product.id)">View</button>
      </div>
    </div>
  </div>
</div>
