<!-- Slideshow Section -->
<section class="slideshow-section">
  <div class="slideshow-container">
    <div class="slide-wrapper">
      <img [src]="getCurrentImage()" [alt]="'Slide ' + (currentSlide + 1)" class="slide-image" />
    </div>
    
    <!-- Arrow Navigation -->
    <button class="slide-arrow prev-arrow" (click)="prevSlide()" aria-label="Previous slide">
      <i class="fas fa-chevron-left"></i>
    </button>
    <button class="slide-arrow next-arrow" (click)="nextSlide()" aria-label="Next slide">
      <i class="fas fa-chevron-right"></i>
    </button>

    <!-- Slide Indicators -->
    <div class="slide-indicators">
      <span 
        *ngFor="let slide of slideImages; let i = index" 
        class="indicator" 
        [class.active]="i === currentSlide"
        (click)="currentSlide = i; resetSlideTimer()">
      </span>
    </div>
  </div>
</section>

<!-- Spotify Promotion Section -->
<section class="spotify-promo-section">
  <div class="spotify-promo-wrapper">
    <button class="slide-arrow prev-arrow" (click)="prevSpotifySlide()" aria-label="Previous album">
      <i class="fas fa-chevron-left"></i>
    </button>
    
    <div class="spotify-promo-container">
      <div class="spotify-album-slide">
        <img [src]="spotifyPromo[spotifyPromoSlide].image" [alt]="spotifyPromo[spotifyPromoSlide].songName" />
      </div>
      <div class="spotify-content">
        <h3>'{{ spotifyPromo[spotifyPromoSlide].songName }}' OUT NOW</h3>
        <div class="spotify-player">
          <iframe [src]="getSpotifyUrl()" 
                  width="100%" 
                  height="152" 
                  frameborder="0" 
                  allowfullscreen="" 
                  allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
                  loading="lazy"
                  title="Spotify Embed">
          </iframe>
        </div>
        <a [href]="spotifyPromo[spotifyPromoSlide].spotifyLink" target="_blank" class="btn-listen">
          LISTEN NOW
        </a>
      </div>
    </div>

    <button class="slide-arrow next-arrow" (click)="nextSpotifySlide()" aria-label="Next album">
      <i class="fas fa-chevron-right"></i>
    </button>
  </div>
</section>
