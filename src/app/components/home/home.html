<!-- =======================
     IMAGE SLIDESHOW
======================= -->
<section class="slideshow-section">
  <div class="slideshow-container">

    <div class="slide-wrapper">
      <picture *ngIf="slideImages.length">
        <source media="(max-width: 768px)" [attr.srcset]="slideImages[currentSlide]?.mobile" />
        <source [attr.srcset]="slideImages[currentSlide]?.pc" />
        <img
          [src]="slideImages[currentSlide]?.pc"
          class="slide-image"
          [alt]="'Slide ' + (currentSlide + 1)"
          loading="lazy"
        />
      </picture>
      <div class="slide-overlay" aria-hidden="true"></div>
    </div>

    <button class="slide-arrow prev-arrow" (click)="prevSlide()">
      ‹
    </button>

    <button class="slide-arrow next-arrow" (click)="nextSlide()">
      ›
    </button>

    <div class="slide-indicators">
      <span
        *ngFor="let s of slideImages; let i = index"
        class="indicator"
        [class.active]="i === currentSlide"
        (click)="currentSlide = i; resetSlideTimer()">
      </span>
    </div>

  </div>
</section>

<!-- =======================
     SPOTIFY SONG SLIDESHOW
======================= -->
<section class="spotify-promo-section">
  <div class="spotify-promo-wrapper">

    <button class="slide-arrow prev-arrow" (click)="prevSpotifySlide()">
      ‹
    </button>

    <div class="spotify-promo-container">

      <div class="spotify-album-slide">
        <img
          [src]="spotifySongs[spotifyIndex].image" />
      </div>

      <div class="spotify-content">
        <h3>
          Latest Releases
        </h3>

        <div class="spotify-player">
          <iframe
            [src]="getSpotifyUrl()"
            width="100%"
            height="152"
            frameborder="0"
            allow="encrypted-media"
            loading="lazy">
          </iframe>
        </div>

        <a
          class="btn-listen"
          [href]="spotifySongs[spotifyIndex].spotifyLink"
          target="_blank">
          LISTEN ON SPOTIFY
        </a>
      </div>

    </div>

    <button class="slide-arrow next-arrow" (click)="nextSpotifySlide()">
      ›
    </button>

  </div>
</section>
