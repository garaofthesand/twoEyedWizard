<footer class="footer">
  <div class="footer-container">
    <div class="footer-section">
      <h3>Follow Me</h3>
      <div class="social-links">
        <a *ngFor="let social of socialLinks" 
           [href]="social.url" 
           target="_blank" 
           rel="noopener"
           [title]="social.label"
           class="social-link">
          <i [class]="social.icon"></i>
        </a>
      </div>
    </div>
  </div>

  <div class="footer-bottom">
    <p>&copy; {{ currentYear }} Brandon Colaco. All rights reserved.</p>
  </div>
</footer>
